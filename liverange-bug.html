<head>

<body>
  {{> hello}}

<template name="hello">
  {{#constant}}{{#with post}}
    <form class="grid-block form-horizontal">
    
      <select id="postUser">
        {{#each users}}
        <option {{#if isSelected}}selected{{/if}} value="{{_id}}">{{userName}}</option>
        {{/each}}
      </select>
    </form>
  {{/with}}{{/constant}}
</template>
